<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Odin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up">
        <div class="image">
            <div class="image-text">
                <div class="logo"></div>
                <div class="brand-name">ODIN</div>
            </div>
            <div class="credit">Halie West on Unsplash</div>
        </div> 
        <div class="right-section">
            <div class="header">
                <p class="description">
                    This is the hook
                </p>
                <p class="catchy-phrase">
                    You know you want to
                </p>
            </div>
            <form id="sign-up-form" action="">
                <h1>It is easy to fill</h1>
                <p>Required elements are preceeded by a *</p>
                <ul>
                    <li>
                        <label for="first-name" aria-required="true">*FIRST NAME</label>
                        <input type="text" id="first-name" minlength="5" pattern="[a-zA-Z]+\d+" placeholder="paula12345" required>
                    </li>
                    <li>
                        <label for="email" aria-required="true">*EMAIL</label>
                        <input type="email" id="email" required>
                    </li>
                    <li>
                        <label for="pwd" aria-required="true">*PASSWORD</label>
                        <input type="text" id="pwd" minlength="8" pattern="\d+[A-Z]+" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="last-name" aria-required="true">*LAST NAME</label>
                        <input type="text" id="last-name" minlength="5" required>
                    </li>
                    <li>
                        <label for="phone" aria-required="true">PHONE NUMBER</label>
                        <input type="tel" id="phone" placeholder="01234567891" pattern="(012|011|010|015)\d{8}">
                    </li>
                    <li>
                        <label for="confirm-pwd" aria-required="true">*CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-pwd" required>
                    </li>
                </ul>
            </form>
            <div class="bottom">
                <button type="submit" form="sign-up-form">Create Account</button>
                <div class="existing-user">Already have an account? <button class="log-in">Log in</button></div>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
