<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Odin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
    </div>
    <div class="sign-up">
        <div class="header">
            <p class="description">
                This is the hook
            </p>
            <p class="catchy-phrase">
                You know you want to
            </p>
        </div>
    </div>
    <form action="">
        <h1>It is easy to fill</h1>
        <ul>
            <li>
                <label for="">FIRST NAME</label>
                <input type="text">
            </li>
            <li>
                <label for="">EMAIL</label>
                <input type="text">
            </li>
            <li>
                <label for="">PASSWORD</label>
                <input type="text">
            </li>
        </ul>
        <ul>
            <li>
                <label for="">LAST NAME</label>
                <input type="text">
            </li>
            <li>
                <label for="">PHONE NUMBER</label>
                <input type="text">
            </li>
            <li>
                <label for="">CONFIRM PASSWORD</label>
                <input type="text">
            </li>
        </ul>
    </form>
    <button type="submit" form="">Create Account</button>
    <div class="existing-user">Already have an account? <button class="log-in">Log in</button></div>
</body>
</html>
